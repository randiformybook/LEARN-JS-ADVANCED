<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RANDI MOVIE DB</title>
    <link rel="stylesheet" href="/RE-ASYNCHRONOUS-FETCH-DSB/css/custome.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Start of Title -->
    <div class="row">
      <div class="container"></div>
      <div class="row mt-5">
        <div class="col">
          <h1>RANDI Movie DB</h1>
        </div>
      </div>
    </div>
    <!-- End of Title -->
    <!-- ----------------------------------- -->
    <!-- Start of Cards Container -->
    <div class="row card-container"></div>
    <!-- End of Cards Container-->
    <!-- ----------------------------------- -->
    <!-- Start of Modal Container -->
    <div class="row modal-container">
      <!-- Modal -->
      <div
        class="modal fade"
        id="movieDetails"
        tabindex="-1"
        aria-labelledby="movieDetailsLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="movieDetailsLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal Container-->
    <!-- --------------------------------------------------------------- -->
    <script src="/RE-ASYNCHRONOUS-FETCH-DSB/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
