    <div class="container">

      <div class="row">

          <div class="col">
            <h1>RANDI Movie DB</h1>
          </div>
        </div>

      <!-- ------------------------------------- -->
      <!-- Start of Search Bar -->
      <div class="row mt-4">
        <div class="col col-md-8">
          <div class="input-group mb-5">
            <input
              type="text"
              class="form-control input-keyword"
              placeholder="Movie name ...."
            />
            <button class="btn btn-primary btn-md searchButton" type="button">
              <strong>Search</strong>
            </button>
          </div>
        </div>
      </div>
      <!-- End of Search Bar -->
      <!-- ----------------------------------- -->
      <!-- Start of Cards Container -->
      <div class="row card-container"></div>
      <!-- End of Cards Container-->
      <!-- ----------------------------------- -->

      <div class="row modal-container">
        <!-- Modal -->
        <div
          class="modal fade"
          id="movieDetails"
          tabindex="-1"
          aria-labelledby="movieDetailsLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="movieDetailsLabel">
                  Movie Details
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">

                        </li>
                      </ul>
                    </div>
                  </div>
                </div> -->

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
